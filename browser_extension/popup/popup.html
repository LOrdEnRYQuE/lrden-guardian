<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #f1f5f9;
      font-family: 'Outfit', sans-serif;
    }
    .container {
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 24px;
    }
    .logo {
      width: 28px;
      height: 28px;
      background: #10b981;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #020617;
    }
    .title {
      font-size: 16px;
      font-weight: 700;
    }
    .status-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .status-label { font-size: 13px; color: #94a3b8; }
    .status-value { font-size: 13px; font-weight: 600; color: #10b981; }
    
    .input-group {
      margin-bottom: 20px;
    }
    .input-label {
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #64748b;
      margin-bottom: 8px;
      display: block;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 10px 12px;
      color: white;
      font-size: 13px;
      outline: none;
    }
    input:focus { border-color: #10b981; }
    
    button {
      width: 100%;
      padding: 12px;
      background: #10b981;
      border: none;
      border-radius: 10px;
      color: #020617;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { background: #34d399; }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 11px;
      color: #64748b;
    }
    .footer a { color: #10b981; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">G</div>
      <div class="title">LRDEnE Guardian</div>
    </div>
    
    <div class="status-card">
      <div class="status-row">
        <span class="status-label">Monitoring</span>
        <span class="status-value">Active</span>
      </div>
      <div class="status-row">
        <span class="status-label">Session Trust</span>
        <span class="status-value">98.4%</span>
      </div>
    </div>
    
    <div class="input-group">
      <label class="input-label">API Access Key</label>
      <input type="password" id="apiKey" placeholder="LRDEN-PRO-••••••••">
    </div>
    
    <button id="saveBtn">Save Configuration</button>
    
    <div class="footer">
      Managed via <a href="/customer-portal">Customer Portal</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
