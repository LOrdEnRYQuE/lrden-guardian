<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LRDEnE Guardian - AI Safety Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --secondary: #0ea5e9;
            --bg-dark: #020617;
            --card-dark: rgba(30, 41, 59, 0.4);
        }
        body { font-family: 'Outfit', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .premium-gradient {
            background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
        }
        .emerald-gradient {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .glass-card {
            background: var(--card-dark);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s, border-color 0.2s;
        }
        .glass-card:hover { border-color: rgba(16, 185, 129, 0.3); }
        
        /* Accessibility Focus */
        :focus-visible { outline: 2px solid var(--primary); outline-offset: 4px; }
        .skip-link {
          position: absolute; top: -40px; left: 0; padding: 8px; background: var(--primary);
          color: white; transition: top 0.2s; z-index: 100;
        }
        .skip-link:focus { top: 0; }
    </style>
</head>
<body class="bg-gray-50">
    <a href="#main-content" class="skip-link">Skip to content</a>

    <!-- Navigation -->
    <nav class="bg-slate-950/80 backdrop-blur-lg border-b border-white/5 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="h-8 w-8 bg-emerald-500 rounded-lg flex items-center justify-center font-bold text-slate-950 mr-3">G</div>
                    <span class="font-bold text-xl text-white tracking-tight">LRDEnE <span class="text-emerald-500">Guardian</span></span>
                </div>
                <div class="flex items-center space-x-6 text-sm font-medium text-slate-300">
                    <a href="/" class="hover:text-emerald-400 transition">Portal</a>
                    <a href="/dashboard" class="hover:text-emerald-400 transition">Analyzer</a>
                    <a href="/customer-portal" class="hover:text-emerald-400 transition">Account</a>
                    <button id="themeToggle" class="p-2 rounded-lg hover:bg-white/5 transition" aria-label="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <a href="/docs" class="px-4 py-2 bg-emerald-500 text-slate-950 rounded-full font-bold hover:bg-emerald-400 transition">
                       API Docs
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="gradient-bg text-white mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <div class="flex justify-center items-center mb-4">
                    <i class="fas fa-shield-alt text-3xl mr-3"></i>
                    <span class="text-xl font-bold">LRDEnE Guardian</span>
                </div>
                <p class="text-gray-300">Advanced AI Safety & Hallucination Detection System</p>
                <p class="text-sm text-gray-400 mt-2">Copyright (c) 2026 LRDEnE. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Theme Toggle Logic
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = '<i class="fas fa-sun"></i>';
        const moonIcon = '<i class="fas fa-moon"></i>';
        
        function updateTheme() {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.remove('bg-slate-950', 'text-slate-200');
                document.body.classList.add('bg-white', 'text-slate-900');
                themeToggle.innerHTML = moonIcon;
            } else {
                document.body.classList.add('bg-slate-950', 'text-slate-200');
                document.body.classList.remove('bg-white', 'text-slate-900');
                themeToggle.innerHTML = sunIcon;
            }
        }

        themeToggle.addEventListener('click', () => {
            const current = localStorage.getItem('theme');
            localStorage.setItem('theme', current === 'light' ? 'dark' : 'light');
            updateTheme();
        });

        // Initialize theme
        if (!localStorage.getItem('theme')) localStorage.setItem('theme', 'dark');
        updateTheme();

        // Common JavaScript functions
        function showLoading(element) {
            element.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Analyzing...';
            element.disabled = true;
        }

        function hideLoading(element, originalText) {
            element.innerHTML = originalText;
            element.disabled = false;
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white z-50 ${
                type === 'success' ? 'bg-green-500' :
                type === 'error' ? 'bg-red-500' :
                type === 'warning' ? 'bg-yellow-500' : 'bg-blue-500'
            }`;
            toast.innerHTML = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
