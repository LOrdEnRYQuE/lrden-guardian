<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Enterprise Analytics Dashboard | LRDEnE Guardian</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="bg-slate-950 text-slate-200 min-h-screen font-sans">
    <div class="max-w-7xl mx-auto px-6 py-12">
      <header class="flex justify-between items-center mb-12">
        <div>
          <h1
            class="text-4xl font-bold bg-gradient-to-r from-emerald-400 to-sky-400 bg-clip-text text-transparent"
          >
            Guardian Analytics
          </h1>
          <p class="text-slate-400 mt-2">
            Enterprise-grade AI Safety Insights & ROI Tracking
          </p>
        </div>
        <div class="flex gap-4">
          <span
            class="px-4 py-2 rounded-full border border-emerald-500/30 bg-emerald-500/10 text-emerald-400 text-sm"
          >
            Enterprise Tier
          </span>
        </div>
      </header>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
        <div class="glass-card p-8 rounded-2xl">
          <p class="text-slate-400 text-sm mb-1 uppercase tracking-wider">
            Total ROI Saved
          </p>
          <h2 class="text-3xl font-bold text-emerald-400">$125,000</h2>
          <div class="mt-4 flex items-center gap-2 text-sm text-emerald-500/80">
            <svg
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
              />
            </svg>
            <span>12.5x Multiplier</span>
          </div>
        </div>
        <div class="glass-card p-8 rounded-2xl">
          <p class="text-slate-400 text-sm mb-1 uppercase tracking-wider">
            Risks Prevented
          </p>
          <h2 class="text-3xl font-bold text-sky-400">25</h2>
          <div class="mt-4 flex items-center gap-2 text-sm text-sky-500/80">
            <svg
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
              />
            </svg>
            <span>High/Critical Severity</span>
          </div>
        </div>
        <div class="glass-card p-8 rounded-2xl">
          <p class="text-slate-400 text-sm mb-1 uppercase tracking-wider">
            Predictive Safety
          </p>
          <h2 class="text-3xl font-bold text-amber-400">0.92</h2>
          <div class="mt-4 flex items-center gap-2 text-sm text-amber-500/80">
            <span>Targeting 0.95 next month</span>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="glass-card p-8 rounded-2xl">
          <h3 class="text-xl font-semibold mb-8">Risk Trends (30 Days)</h3>
          <canvas id="riskTrendChart"></canvas>
        </div>
        <div class="glass-card p-8 rounded-2xl">
          <h3 class="text-xl font-semibold mb-8">Top Risk Categories</h3>
          <canvas id="riskCategoryChart"></canvas>
        </div>
      </div>
    </div>

    <script>
      const ctx1 = document.getElementById("riskTrendChart");
      new Chart(ctx1, {
        type: "line",
        data: {
          labels: ["Feb 1", "Feb 5", "Feb 10", "Feb 15", "Feb 20"],
          datasets: [
            {
              label: "Avg Guardian Score",
              data: [0.92, 0.88, 0.95, 0.84, 0.91],
              borderColor: "#10b981",
              tension: 0.4,
              fill: false,
            },
          ],
        },
        options: {
          scales: {
            y: {
              min: 0.5,
              max: 1.0,
              grid: { color: "rgba(255,255,255,0.05)" },
            },
            x: { grid: { display: false } },
          },
          plugins: { legend: { display: false } },
        },
      });

      const ctx2 = document.getElementById("riskCategoryChart");
      new Chart(ctx2, {
        type: "doughnut",
        data: {
          labels: ["Factual", "Security", "Semantic", "Context"],
          datasets: [
            {
              data: [45, 25, 15, 15],
              backgroundColor: ["#10b981", "#0ea5e9", "#f59e0b", "#ef4444"],
              borderWidth: 0,
            },
          ],
        },
        options: {
          plugins: {
            legend: {
              position: "bottom",
              labels: { color: "#94a3b8", padding: 20 },
            },
          },
        },
      });
    </script>
  </body>
</html>
