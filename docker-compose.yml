version: '3.8'

services:
  lrden-guardian:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD)}
        VERSION: ${VERSION:-1.0.0}
    image: lrden/guardian:latest
    container_name: lrden-guardian
    restart: unless-stopped
    
    ports:
      - "8000:8000"
    
    environment:
      - LRDEN_GUARDIAN_LICENSE_KEY=${LRDEN_GUARDIAN_LICENSE_KEY:-}
      - LRDEN_GUARDIAN_MONITORING=${LRDEN_GUARDIAN_MONITORING:-true}
      - LRDEN_GUARDIAN_LOG_LEVEL=${LRDEN_GUARDIAN_LOG_LEVEL:-INFO}
      - LRDEN_GUARDIAN_CACHE_SIZE=${LRDEN_GUARDIAN_CACHE_SIZE:-1000}
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    
    networks:
      - lrden-network
    
    healthcheck:
      test: ["CMD", "lrden-guardian", "info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: lrden-redis
    restart: unless-stopped
    
    ports:
      - "6379:6379"
    
    volumes:
      - redis_data:/data
    
    networks:
      - lrden-network
    
    command: redis-server --appendonly yes
  
  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: lrden-prometheus
    restart: unless-stopped
    
    ports:
      - "9090:9090"
    
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    
    networks:
      - lrden-network
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
  
  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: lrden-grafana
    restart: unless-stopped
    
    ports:
      - "3000:3000"
    
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    
    networks:
      - lrden-network

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  lrden-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
