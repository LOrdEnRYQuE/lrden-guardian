version: '3.8'

services:
  guardian-app:
    build: .
    container_name: lrden-guardian
    ports:
      - "5001:5001"
    volumes:
      - ./guardian_commercial.db:/app/guardian_commercial.db
      - ./guardian_analytics.db:/app/guardian_analytics.db
      - ./uploads:/app/uploads
    environment:
      - SECRET_KEY=lrden-production-secret-2026
      - LRDEN_LICENSE_KEY=${LRDEN_LICENSE_KEY:-DEMO}
    restart: always

networks:
  default:
    name: lrden-network
